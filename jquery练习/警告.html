				top: 30%;

			.alter-info{
				border-color: greenyellow;

			.alter-error{

		<div class="padding-20-t">
			<div class="margin-10-t">登录</div>
			<div class="margin-10-t">
				<input type="text" name="tel"/>
			</div>
			<div class="margin-10-t">
				<input type="password" name="password"/>
			</div>
			<button class="margin-10-t submit">提交</button>
		</div>
		
	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	<script type="text/javascript" src="js/tooltip.js" ></script>
<script>
		$(".submit").click(function(){
			var tel = $('[name=tel]').val()
			var psd = $('[name=password]').val()
			var reg = /^1[356789]\d{9}$/
			if(!tel || !reg.test(tel)){
				//第二种
				$.tooltip({
					type: 'error',
					content: '请输入正确的手机号'
				})
				return;
			}
			if (!psd) {
				$.tooltip({
					type: 'error',
					content: '请输入密码'
				})
				return;
			}	
			
			$.tooltip({
				type:'info',
				content: '登录成功',
				interval:1500,
				
				//回调函数
				success: function(){
					window.location.href = 'shoufengqin.html'
				}
			})
