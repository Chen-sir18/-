<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div hidden>chenlong</div>
		<DIV hidden >longlonglong</div>
			<input hidden type=checkbox checked />
			<input type=radio checked/>
		<div tabindex=1 data-a=123 contenteditable>就离开；噶</div>
		<div Spellcheck>
			contenrttttttt
		</div>
		<textarea spellcheck></textarea>
		<video controls width="400" height="200"  src="img/那个女孩.mp4"></video>
		<button>开始</button>
		<a>暂停</a>
		
	
	</body>
	<script>
		document.querySelector('button').onclick = function(){
			let video = document.querySelector('video')
			
			video.play()
		}
		document.querySelector('a').onclick = function(){
			let video1 = document.querySelector('video')
			video1.pause()
		}
	</script>
</html>
<!--
	1.Html5  语法规则：--》标签上
	  1）DOCTYPE  在后加html表示当前文档为html5文档
	  2）不区分大小写
	  3）布尔值   值为布尔值可以缩写   只写名字
	  4）省略引号
	  5）省略标签 ->一般不省略
	2.全局属性：
	  1)Hidden  隐藏标签
	  2）Data-yourvalue = value 存储数据
	  3)contenteditable 可编辑标签
	  4）TableIndex   键盘首选激活标签
	  5）Spellcheck   拼写检查
-->
