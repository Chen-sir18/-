		//原型
		function Dog(obj){
			
			for(var prop in obj){
				this[prop] = obj[prop]
			}
			
		}
		Dog.prototype.sayname = function(){
			console.log(this.name)
		}
		Dog.prototype.chen = function(){
			console.log('龙')
		}
		Dog.prototype.longg = function(){
			console.log('long')
		}
		var obj = new Object({
			name: 'lisi',
			type: '手动',
			color: '黑',
			eye: '灰'
		})
		console.log(obj)
		var dog1 = new Dog({
			name: 'lisi',
			type: '手动',
			color: '黑',

		var dog2 = new Dog({

		console.log(dog1)
		console.log(dog2)
		console.log(Dog.prototype)
		
		console.log(dog1.__proto__ == obj.__proto__)
