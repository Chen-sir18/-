<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="js/dist/css/bootstrap.min.css">
</head>
<style>
    .register-box{
        width: 600px;
        border: 1px solid #222222;
        border-radius: 5px;
        margin: 0 auto;
        margin-top: 100px;
        padding-top: 20px;
    }
    .form-code .form-control{
        width: 70%;
    }
</style>
<body>
    <div class="register-box">
        <form class="form-horizontal form-validate">
            <div class="form-group clearfix">
                <label class="col-md-2 control-lable">邮箱：</label>
                <div class="col-sm-8 ">
                    <input class="form-control " type="text" name="email">
                </div>
            </div>
            <div class="form-group form-code clearfix">
                <label class="col-md-2 control-lable">验证码：</label>
                <div class="col-sm-8">
                    <input class="form-control pull-left" type="text" name="code">
                    <a class="btn btn-primary pull-right">获取验证码</a>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-lable">密码：</label>
                <div class="col-sm-8 ">
                    <input class="form-control " type="password" name="password">
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 control-lable">确认密码：</label>
                <div class="col-sm-8 ">
                    <input class="form-control " type="password" name="repassword">
                </div>
            </div>
            <div class="form-group clearfix">
                    <label class="col-md-2 control-lable"></label>
                    <div class="col-sm-8 ">
                       <a class="btn btn-primary btn-lg btn-register">立即注册</a>
                    </div>
                </div>
        </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.js"></script>
<script src="js/dist/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/md5.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
</html>
